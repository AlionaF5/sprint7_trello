{% extends "app1/index.html" %}
{% block content %}
	<table class="table">
		{% for tarea in objectlist %}
		 	<tr>
				<td>{{tarea.nombre_tarea}}</td>
				<td>{{tarea.descripcion}}</td>
				 <!--lo quiero imprimir por pantalla-->
				 
				<td>
					<a href="{% url 'modificarTarea' tarea.id %}">Modificar</a>
				</td>

				<td>
					<a href="{% url 'eliminarTarea' tarea.id %}">Eliminar</a>
				</td>
			</tr>		 	
		 {% endfor %}
	</table>
{% endblock %}
